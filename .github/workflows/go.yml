name: Go Test and Build
on:  [push]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21
      - name: Build
        run: go build
      - name: Test
        run: go test -v ./...
